<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="hww.css">
    <script>
    function validateEmail(inputText)
    {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var name=document.getElementById("xna").value;
        var number=document.getElementById("xnu").value;
        var address=document.getElementById("xad").value;
        if(inputText.value.match(mailformat) )
        {   
            if(address=="" || name==""){
                alert("Invalid Details");
                document.form1.text1.focus();
                return false;
            }
            else{
                document.getElementById("p").innerHTML = "<center><font color='dark pink'><b>Order Placed</b></font></center>";
                document.form1.text1.focus();
                return true;
            }
        }
        else
        {
            alert("Invalid Details");
            document.form1.text1.focus();
            return false;
        }
    }
    </script>
    <title>Document</title>
</head>
<body onload='document.form1.text1.focus()'>
        <div class="head">
            Place Order
        </div><br>
        <form name="form1" action="#">
        Enter Name   :<input type="text" id='xna' placeholder="name"><br><br>
        Enter Email  :<input type='text' name='text1' placeholder="Email"/><br><br>
        Enter Number :<input  type="text" id='xnu' placeholder="Phone number"><br><br>
        Enter Address:<input  type="text" id='xad' placeholder="Address"><br><br>
        Enter Quantity:<form><input type="radio" name="quantity" value="1"><label>1</label>
        <input type="radio" name="quantity" value="2"><label>2</label>
        <input type="radio" name="quantity" value="3"><label>3</label>
        <input type="radio" name="quantity" value="4"><label>4</label><br><br></form>
        <a class="btn btn-primary" type="text" value="Order now"  onclick="validateEmail(document.form1.text1)">Buynow</a>
        </form>
    <span id="p"></span>
</body>
</html>
